<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily laughs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="joke-container">
    <h1>Random jokes of the day</h1>

    <label for="joke_categories">Choose a category:</label>
    <select id="joke_categories">
      <option value="programming">Programming</option>
      <option value="general">General</option>
      <option value="knock-knock">Knock-Knock</option>
    </select>

    <div id="joke_setup"></div>
    <div id="joke_punchline"></div>

    <button id="joke_btn">Click for a new joke!</button>
  </div>

  <script src="webpage.js"></script>
</body>
</html>
